<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plates | Local Soul Food Marketplace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FFFBEB; }
        h1, h2, .font-serif { font-family: 'Playfair Display', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useMemo, useEffect } = React;
        const { Search, MapPin, ArrowRight, ChevronDown, CheckCircle, ChefHat, User, Star, Clock } = lucide;

        // --- DATA ---
        const USER_LOCATIONS = [
            { name: 'West End', lat: 33.738, lng: -84.425 },
            { name: 'Midtown', lat: 33.783, lng: -84.383 },
            { name: 'Buckhead', lat: 33.840, lng: -84.370 },
            { name: 'Decatur', lat: 33.774, lng: -84.296 },
            { name: 'East Point', lat: 33.679, lng: -84.439 }
        ];

        const MOCK_PLATES = [
            { id: 'we-1', name: 'The Sunday Plate (Oxtails)', cook: "Mama Louise's Kitchen", price: 32.00, rating: 5.0, distanceNum: 0.8, prepTime: '25m', imageUrl: 'https://images.unsplash.com/photo-1606471191009-63994c53433b?auto=format&fit=crop&w=800&q=80', neighborhood: 'West End', category: 'Oxtails', description: 'Slow-braised oxtails in a deep brown gravy served over white rice with mac and yams.' },
            { id: 'we-2', name: 'Buttermilk Fried Chicken', cook: "Auntie Pearl", price: 18.50, rating: 4.8, distanceNum: 0.5, prepTime: '15m', imageUrl: 'https://images.unsplash.com/photo-1569058242253-92a9c73f49ec?auto=format&fit=crop&w=800&q=80', neighborhood: 'West End', category: 'Main', description: 'Crispy, hand-battered fried chicken with a side of honey-buttered cornbread.' },
            { id: 'mt-1', name: 'Short Rib Pasta', cook: "Midtown Gourmet", price: 28.00, rating: 4.9, distanceNum: 1.1, prepTime: '20m', imageUrl: 'https://images.unsplash.com/photo-1563379091339-03b21bc4a4f8?auto=format&fit=crop&w=800&q=80', neighborhood: 'Midtown', category: 'Main', description: 'Slow-braised beef short ribs over handmade pasta.' },
            { id: 'bh-1', name: 'Lobster Mac & Cheese', cook: "The Buckhead Estate", price: 38.00, rating: 4.9, distanceNum: 0.9, prepTime: '20m', imageUrl: 'https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=800&q=80', neighborhood: 'Buckhead', category: 'Main', description: 'Indulgent macaroni with butter-poached lobster and white truffle oil.' },
            { id: 'dc-1', name: 'Smothered Turkey Wings', cook: "Decatur Comfort", price: 22.00, rating: 4.8, distanceNum: 0.4, prepTime: '15m', imageUrl: 'https://images.unsplash.com/photo-1604908176997-125f25cc6f3d?auto=format&fit=crop&w=800&q=80', neighborhood: 'Decatur', category: 'Main', description: 'Fall-off-the-bone turkey wings in a savory homemade gravy.' },
            { id: 'ep-1', name: 'BBQ Ribs Slab', cook: "East Point Pit", price: 26.00, rating: 4.8, distanceNum: 0.9, prepTime: '15m', imageUrl: 'https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=800&q=80', neighborhood: 'East Point', category: 'Ribs', description: 'St. Louis style ribs smoked over hickory for 12 hours.' }
        ];

        // --- YOUR CUSTOM LANDING VIEW ---
        const LandingView = ({ onSearch, currentLocationName, onNeighborhoodChange, onStartCooking }) => {
            const [localQuery, setLocalQuery] = useState('');
            const [isLocOpen, setIsLocOpen] = useState(false);
            const categories = ["Ribs", "Oxtails", "Yams", "Greens"];

            const handleSearchSubmit = (e) => { e.preventDefault(); onSearch(localQuery, null); };
            const handleChipClick = (cat) => { onSearch('', cat); };

            // Helper for icons since we are in browser-mode
            const Icon = ({ name, size=20, className }) => <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;

            return (
                <div className="min-h-screen w-full flex flex-col md:flex-row bg-[#FFFBEB]">
                    {/* Left Side: Hero Section */}
                    <div className="w-full md:w-1/2 h-[50vh] md:h-screen relative overflow-hidden">
                        <img src="https://147611588.cdn6.editmysite.com/uploads/1/4/7/6/147611588/EEVYVMTD47S5OH7KZS7RHKW4.png?width=2400&optimize=medium" 
                            alt="Cajun Fried Chicken & Shrimp" className="w-full h-full object-cover brightness-95" />
                        <div className="absolute inset-0 bg-black/20" />
                        <div className="absolute bottom-12 left-12 hidden md:block bg-black/40 backdrop-blur-md p-8 rounded-3xl border border-white/20 max-sm">
                            <p className="text-white text-xl font-serif font-bold mb-2">Most Popular: Cajun Fried Chicken & Shrimp</p>
                            <p className="text-white/80 text-sm leading-relaxed mb-6">Tossed in our sticky sauce. Served with 2 sides.</p>
                            <div className="flex flex-col items-center">
                                <button onClick={onStartCooking} className="w-full py-4 bg-orange-600 text-white rounded-xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg shadow-orange-950/20 hover:bg-orange-700 transition-all active:scale-[0.98]">
                                    Earn Cash Cooking
                                </button>
                                <p className="mt-2 text-[10px] text-white/80 uppercase tracking-widest">For demo purposes only.</p>
                            </div>
                        </div>
                    </div>

                    {/* Right Side: Action Section */}
                    <div className="w-full md:w-1/2 flex flex-col px-8 md:px-20 py-24 md:py-0">
                        <div className="flex-1 flex flex-col justify-center">
                            <div className="max-w-xl">
                                <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-amber-100 text-[#C2410C] text-[10px] font-black uppercase tracking-[0.2em] mb-8 mt-8 md:mt-0 rounded-full border border-amber-200">
                                    <Icon name="map-pin" size={12} /> Atlanta Metro
                                </div>
                                <h1 className="text-5xl md:text-7xl font-serif leading-[1.1] mb-10 text-slate-900 tracking-tight">
                                    Real Soul Food.<br />
                                    <span className="text-[#047857]">Not on Facebook.</span><br />
                                    Right in your neighborhood.
                                </h1>
                                
                                <div className="space-y-6">
                                    <div className="relative">
                                        <label className="block text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-2 ml-1">Pick-up neighborhood (under 10 min drive)</label>
                                        <button onClick={() => setIsLocOpen(!isLocOpen)} className="w-full flex items-center justify-between px-6 py-5 bg-white border-2 border-amber-50 rounded-2xl shadow-sm hover:border-[#047857]/30 transition-all">
                                            <div className="flex items-center gap-4 text-[#047857]">
                                                <Icon name="map-pin" size={20} />
                                                <span className="text-lg font-bold uppercase tracking-widest">{currentLocationName}</span>
                                            </div>
                                            <Icon name="chevron-down" size={20} className={isLocOpen ? 'rotate-180' : ''} />
                                        </button>
                                        {isLocOpen && (
                                            <div className="absolute top-full left-0 right-0 z-20 mt-2 bg-white rounded-2xl shadow-2xl border border-amber-50 py-3 overflow-hidden animate-in fade-in zoom-in-95 duration-200">
                                                {USER_LOCATIONS.map((loc) => (
                                                    <button key={loc.name} onClick={() => { onNeighborhoodChange(loc.name); setIsLocOpen(false); }} className={`w-full text-left px-6 py-4 text-sm font-bold uppercase tracking-widest hover:bg-amber-50 transition-colors ${currentLocationName === loc.name ? 'text-[#047857] bg-emerald-50' : 'text-slate-500'}`}>
                                                        {loc.name}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <form onSubmit={handleSearchSubmit} className="space-y-4">
                                        <div className="relative">
                                            <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="search" size={20} /></div>
                                            <input type="text" placeholder="What are you craving?" value={localQuery} onChange={(e) => setLocalQuery(e.target.value)} className="w-full pl-14 pr-6 py-6 bg-white border-2 border-amber-50 rounded-2xl focus:outline-none focus:border-[#047857] transition-all text-lg font-medium shadow-sm" />
                                        </div>
                                        <div className="flex flex-wrap gap-2 px-1">
                                            {categories.map(cat => (
                                                <button key={cat} type="button" onClick={() => handleChipClick(cat)} className="px-5 py-2.5 bg-white border border-amber-100 rounded-full text-[10px] font-black uppercase tracking-widest text-slate-500 hover:border-[#047857] hover:text-[#047857] hover:bg-emerald-50 transition-all shadow-sm">
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>
                                        <button type="submit" className="w-full py-6 mt-4 bg-[#047857] text-white rounded-2xl font-black text-xs uppercase tracking-[0.2em] flex items-center justify-center gap-4 hover:bg-[#065f46] transition-all transform hover:-translate-y-1 shadow-2xl shadow-emerald-950/20 active:scale-[0.98]">
                                            Find My Plate <Icon name="arrow-right" size={20} />
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- GENERIC RESULTS VIEW (Placeholder until you copy that code too) ---
        const ResultsView = ({ plates, searchQuery, onOrderPlate, onBack }) => {
            const Icon = ({ name, size=16 }) => <i data-lucide={name} style={{ width: size, height: size }}></i>;
            return (
            <div className="pb-24 pt-24 px-4 max-w-5xl mx-auto">
                 <button onClick={onBack} className="mb-4 text-stone-400 flex items-center gap-2 text-sm font-bold uppercase tracking-widest"><Icon name="arrow-left"/> Back</button>
                 <h2 className="text-3xl font-serif font-bold text-[#064e3b] mb-6 px-2">
                    {searchQuery ? `Results for "${searchQuery}"` : "Today's Menu"}
                </h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {plates.map(plate => (
                        <div key={plate.id} onClick={() => onOrderPlate(plate)} className="bg-white rounded-2xl p-3 shadow-sm hover:shadow-md transition-all cursor-pointer">
                            <div className="h-48 w-full rounded-xl bg-stone-100 overflow-hidden mb-3 relative">
                                <img src={plate.imageUrl} className="w-full h-full object-cover" alt={plate.name} />
                                <div className="absolute top-3 right-3 bg-white/90 backdrop-blur px-2 py-1 rounded-lg text-xs font-bold text-[#047857]">${plate.price}</div>
                            </div>
                            <div className="px-1">
                                <div className="flex justify-between items-start mb-1">
                                    <h3 className="font-bold text-lg text-stone-800 font-serif">{plate.name}</h3>
                                    <div className="flex items-center gap-1 text-amber-500 text-xs font-bold"><Icon name="star" size={12}/> {plate.rating}</div>
                                </div>
                                <p className="text-stone-500 text-sm mb-3 line-clamp-2">{plate.description}</p>
                                <div className="flex items-center gap-2 text-xs font-bold text-stone-400 uppercase tracking-wider">
                                    <span className="flex items-center gap-1"><Icon name="chef-hat" size={12}/> {plate.cook}</span>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        )};

        const CheckoutView = ({ plate, onBack }) => {
            const Icon = ({ name, size=24 }) => <i data-lucide={name} style={{ width: size, height: size }}></i>;
            return (
            <div className="fixed inset-0 bg-[#FFFBEB] z-50 flex flex-col overflow-y-auto">
                <div className="relative h-64 bg-stone-900 shrink-0">
                    <img src={plate.imageUrl} className="w-full h-full object-cover opacity-80" />
                    <button onClick={onBack} className="absolute top-6 left-6 bg-white/20 backdrop-blur p-2 rounded-full text-white">
                        <Icon name="chevron-down" className="rotate-90"/>
                    </button>
                </div>
                <div className="flex-1 p-8 bg-white rounded-t-3xl -mt-6 relative">
                    <div className="w-12 h-1 bg-stone-200 rounded-full mx-auto mb-8"></div>
                    <h1 className="text-3xl font-serif font-bold text-[#064e3b] mb-2">{plate.name}</h1>
                    <p className="text-lg text-stone-500 font-medium mb-6">${plate.price}</p>
                    <p className="text-stone-600 leading-relaxed mb-8">{plate.description}</p>
                    <button onClick={() => alert('Order confirmed!')} className="w-full bg-[#047857] text-white py-4 rounded-xl font-bold text-lg tracking-widest uppercase shadow-xl shadow-emerald-900/20 active:scale-95 transition-transform">Confirm Order</button>
                </div>
            </div>
        )};

        // --- MAIN APP LOGIC ---
        const App = () => {
            const [view, setView] = useState('landing');
            const [searchQuery, setSearchQuery] = useState('');
            const [userLocation, setUserLocation] = useState(USER_LOCATIONS[0]);
            const [selectedPlate, setSelectedPlate] = useState(null);

            // Re-render icons when view changes
            useEffect(() => { lucide.createIcons(); });

            const filteredPlates = useMemo(() => {
                let plates = MOCK_PLATES.filter(p => p.neighborhood === userLocation.name);
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    plates = plates.filter(p => p.name.toLowerCase().includes(q) || p.description.toLowerCase().includes(q) || p.category.toLowerCase().includes(q));
                }
                return plates;
            }, [searchQuery, userLocation]);

            const handleSearch = (q, cat) => { 
                setSearchQuery(cat || q); 
                setView('results'); 
            };

            return (
                <div className="min-h-screen">
                    {view === 'landing' && (
                        <LandingView 
                            onSearch={handleSearch} 
                            currentLocationName={userLocation.name} 
                            onNeighborhoodChange={(n) => {
                                const l = USER_LOCATIONS.find(x=>x.name===n); 
                                if(l) setUserLocation(l);
                            }}
                            onStartCooking={() => alert("Seller mode would open here")}
                        />
                    )}
                    {view === 'results' && (
                        <ResultsView 
                            plates={filteredPlates} 
                            searchQuery={searchQuery} 
                            onOrderPlate={(p) => {setSelectedPlate(p); setView('checkout');}} 
                            onBack={() => setView('landing')}
                        />
                    )}
                    {view === 'checkout' && selectedPlate && (
                        <CheckoutView plate={selectedPlate} onBack={() => setView('results')} />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
